<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1></h1>
    <div class="settings">
      <div class="overlay"></div>
      <div class="content">
        <h2>Choose game settings</h2>
        <div class="settings-box">
          <label for="letters">How many letters do you want?</label>
          <select name="letters" id="letters">
            <option value="5">5 Letters</option>
            <option value="6">6 Letters</option>
          </select>
          <label for="tries">Select difficulty</label>
          <select name="tries" id="tries">
            <option value="4">4 Tries</option>
            <option value="5">5 Tries</option>
            <option value="6">6 Tries</option>
          </select>
          <button class="settings-button">Confirm</button>
        </div>
      </div>
    </div>
    <div class="guess-game">
      <div class="game-aria">
        <div class="inputs"></div>
        <div class="control">
          <button class="check">Check word</button>
          <button class="hint"><span></span> Hint</button>
        </div>
        <div class="message"></div>
      </div>
      <div class="key-colors">
        <h2>Key colors</h2>
        <div class="key-color">
          <div class="key in-place"></div>
          <div class="key-text">Letter is correct and in place.</div>
        </div>
        <div class="key-color">
          <div class="key not-in-place"></div>
          <div class="key-text">Letter is correct but not in place.</div>
        </div>
        <div class="key-color">
          <div class="key wrong"></div>
          <div class="key-text">Letter is wrong.</div>
        </div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
